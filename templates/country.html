<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no " />
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
      <div class="card-center">
          <div class="card" style="width: 18rem;">
            <img src={{flag}} class="card-img-top" alt="flag">
            <div class="card-body">
              <h3 class="card-title">{{country.title()}}</h3>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{official.title()}}</h6>
            </div>
            <div class="card-body">
              <p class="card-text" style="font-weight: 600;">Capital: <small class="text-body-secondary">{{capital[0]}}</small></p>
              <p class="card-text" style="font-weight: 600;">Subregion: <small class="text-body-secondary">{{subregion}}</small></p>
              <p class="card-text" style="font-weight: 600;">Coordinate: <small class="text-body-secondary">{{lat_lng[0]}},{{lat_lng[1]}}</small></p>
              <p class="card-text" style="font-weight: 600;">Language: <small class="text-body-secondary">{{language}}</small></p>
              <p class="card-text" style="font-weight: 600;">Currencie: <small class="text-body-secondary">{{currencie}} ({{currencie_symbol}})</small></p>
              <p class="card-text" style="font-weight: 600;">Area: <small class="text-body-secondary">{{area}}</small></p>
              <p class="card-text" style="font-weight: 600;">Population: <small class="text-body-secondary">{{population}}</small></p>
              <a href={{location}} class="card-link">Location</a>
            </div>
          </div>
      </div>
    </body>
</html>
