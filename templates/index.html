<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no " />
        <title>Home</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="search-div">
            <form action="/search" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter the Country" name="country" aria-label="Enter the Country" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
        {% if result %}
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action">{{result}}</button>
            </div>
        {% else %}
        {% endif %}
        <div class="list-group">
            {% for item in countries %}
                <button type="button" class="list-group-item list-group-item-action">{{item}}</button>
            {% endfor %}
        </div>
    </body>
</html>
